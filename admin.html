    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Manage <b>Data</b></h2>
                        </div>

                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Phone</th>
                            <th>Adhaar</th>
                            <th>Address</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="showUsers">
                        <tr>
                            <td></td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>

</html>

<script>
    showData();

    function showData() {
        document.getElementById("showUsers").innerHTML = "";
        let user_records = new Array();
        user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
        if (user_records) {
            for (let i = 0; i < user_records.length; i++) {
                let addDiv = document.createElement('tr');
                addDiv.className = "ss";
                addDiv.innerHTML = '<td>' +
                    user_records[i].name + '</td><td>' +
                    user_records[i].email + '</td><td>' +
                    user_records[i].age + '</td><td>' +
                    user_records[i].phone + '</td><td>' +
                    user_records[i].adhar + '</td><td>' +
                    user_records[i].address + '</td><td>' +
                    user_records[i].date + '</td>';
                document.getElementById("showUsers").appendChild(addDiv);
            }
        }
    }
</script>
