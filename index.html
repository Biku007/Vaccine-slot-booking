<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 1px;">
                    <div class="card-body p-md-2">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mx-1  ">Sign up</p>

                                <form class="mx-1 mx-md-4" method="post" action="admin.html">

                                    <div class="d-flex flex-row align-items-center ">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="name" class="form-control" />

                                    </div>

                                    <div class="d-flex flex-row align-items-center ">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" class="form-control" />
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center ">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <label class="form-label" for="form3Example4c">Age</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center ">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="phone" class="form-control" />
                                            <label class="form-label" for="form3Example4cd">Phone</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center ">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="adhar" class="form-control" />
                                            <label class="form-label" for="form3Example4cd">Adhar Number</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center ">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="address" class="form-control" />
                                            <label class="form-label" for="form3Example4cd">Address</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center ">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="date" id="date" class="form-control" />
                                            <label class="form-label" for="form3Example4cd">Date</label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <!-- <button type="button" class="btn btn-primary btn-lg">Register</button> -->
                                        <button type="submit" onclick="saveData()" id="save_btn" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function saveData() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let adhar = document.getElementById("adhar").value;
        let address = document.getElementById("address").value;
        let date = document.getElementById("date").value;
        let age = document.getElementById("age").value;

        let user_records = new Array();
        user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
        if (user_records.some((v) => {
                return v.email == email
            })) {
            alert("duplicate data");
        } else {
            user_records.push({
                "name": name,
                "email": email,
                "phone": phone,
                "adhar": adhar,
                "address": address,
                "date": date,
                "age": age
            })
            localStorage.setItem("users", JSON.stringify(user_records));
        }
        showData();
    }
</script>
